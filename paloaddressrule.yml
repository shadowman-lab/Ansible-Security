---
- name: Create Address Rule
  hosts: localhost
  gather_facts: false

  tasks:

  - name: New test rule
    paloaltonetworks.panos.panos_security_rule:
      provider:
        ip_address: "{{ palo_ip_address }}"
        username: "{{ palo_username }}"
        password: "{{ palo_password }}"
      rule_name: 'Ansible test 1'
      description: 'An Ansible test rule'
      source_zone: ['internal']
      destination_zone: ['external']
      source_ip: ['1.2.3.4']
      source_user: ['any']
      destination_ip: ['any']
      category: ['any']
      application: ['any']
      service: ['service-http']
      hip_profiles: ['any']
      action: 'allow'
      commit: 'False'